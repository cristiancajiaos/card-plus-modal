<div class="row">
  <div class="col-8 offset-2">
    <div class="d-grid">
      <button class="btn btn-primary mb-3" (click)="openTemplateModal(content)">
        Open Template Modal
      </button>
      <button class="btn btn-primary" (click)="openComponentModal()">
        Open Component Modal
      </button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="card mb-2">
    <div class="card-body">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Library</a></li>
          <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="modal-header">
    <h4 class="modal-title">Template Modal</h4>
    <button class="btn-close" (click)="modal.close('Close by header')">
    </button>
  </div>
  <div class="modal-body">
    <p>Contenido</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="modal.dismiss('Dismiss by close button')">
      <i class="fa-solid fa-times fa-fw"></i> Close
    </button>
  </div>
</ng-template>
